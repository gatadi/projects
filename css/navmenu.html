<html>
<title>Navigation Menu CSS</title>
<head>

<style type="text/css">

ul {
	border-bottom : 1px solid blue ;
	margin : 20px 0;
	padding : 0;
	width : 486px ;
}

li {
	list-style : none ;
}

a {
	float : left ;
	width : 150px ;	
	border-top : 1px solid blue ;
	border-left : 1px solid blue ;
	border-right : 1px solid blue ;
	text-align : center ;
	padding : 10px 0 ;
	background : #00FFFF ;
	margin : 0 5px ;	
}


a:hover {
	background : #FFFF00;
}

.clear {
	clear : both ;	
}

</style>

</head>

<body>

<div>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="store">Store</a></li>
		<li><a href="account">Account</a></li>
		<div class="clear"></div>
	</ul>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="store">Store</a></li>
		<li><a href="account">Account</a></li>
		<div class="clear"></div>
	</ul>
</div>

</body>

</html>
