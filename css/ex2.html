<html>
<title>Tabbed Navigation</title>
<head>
<style type="text/css">

.navbar{
}

.navbar ul{
    margin: 0;
    padding: 0;
    width: 100%;;
    height: 50px;  
    border-bottom: 2px solid blue;
}

.navbar  ul li {
    float: left;
    margin: 0px 10px 0 0;    
    background-color: #9FF;    
    border: 1px solid blue;
    width: 100px;
    height: 30px;
    padding: 10px 0 10px;
    
}

.navbar ul li a{
    text-align: center;
    border: 1px solid red;
    padding: 0 
}


</style>

</head>
<body>

<div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Projects</a></li>
    </ul>
</div>

</body>

</html>
